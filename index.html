<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="app">
        <div class="header">
            <h1>Welcome <strong>Back,</strong></h1>
            <p>SignIn to Continue</p>
        </div>

        <div class="forms">
            <div class="wrapper-form">
                <ul>
                    <li class="active"><strong>LOGIN</strong></li>
                    <li><strong>SIGNUP</strong></li>
                </ul>

                <form action="" class="form-login">
                    <div class="form-group">
                        <label for="inputEmail" class="form-input">
                            <strong><i class="fa fa-user"></i></strong>
                            <input type="email" id="inputEmail" placeholder="Username">
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="form-input">
                            <strong><i class="fa fa-lock"></i></strong>
                            <input type="password" id="inputPassword" placeholder="************">
                        </label>
                    </div>

                    <div class="form-group">
                        <div class="form-remember-password">
                            <label for="inputRemember" class="wrapper-remember-password">
                                <input type="checkbox" id="inputRemember">
                                <p>Remember me</p>
                            </label>
                            <a href="javascript;;">Forgot Password</a>
                        </div>
                    </div>

                    <div class="button-submit">
                        <div class="wrapper-button">
                            <button type="submit">
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="button-submit-shadow"></div>
            </div>
        </div>

        <div class="footer">
            <p>Or Signin With</p>
            <div class="social-buttons">
                <button class="facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
                <button class="google">
                    <i class="fab fa-google-plus-g"></i>
                    Google
                </button>
            </div>
        </div>
    </main>
</body>

</html>
